<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Nonogram solver</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

<h1 class="text title">Решатель нонограм</h1>
<h2 class="text sub-title">сайта www.nonograms.ru</h2>

<form class="data" id="data" autocomplete="off">
    <label class="text data__label" for="input">Укажите ссылку кроссворда:</label>
    <div class="data__input-container">
        <input class="data__input" type="text" id="input" placeholder="Например, http://www.nonograms.ru/nonograms2/i/18930">
        <input type="submit" class="data__search" value="">
    </div>
</form>

<div class="loader" id="loader" style="display: none">
    <div class="loader__dot-container">
        <div class="loader__dot"></div>
    </div>
    <div class="loader__dot-container">
        <div class="loader__dot"></div>
    </div>
    <div class="loader__dot-container">
        <div class="loader__dot"></div>
    </div>
</div>

<div class="field">
    <div class="field__container" id="field"></div>
    <div class="field__error" id="field-error"></div>
</div>

</body>

</html>
